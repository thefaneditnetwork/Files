<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreadsheet Viewer</title>
  <style>
    /* Customize your styles here */
    p {
      font-size: 14px; /* Adjust font size as needed */
    }
    strong {
      font-size: 16px; /* Bold font size */
    }
  </style>
</head>
<body>
  <div id="output"></div>

  <script>
    // Google Sheets CSV link
    const csvLink = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr2x02y__zYmesmC-BQwS3uUyetzwHwq37nD9DattuMKraiNWvz8qOcLbDTHMzuphqAAhk3kcL2EBj/pub?output=csv';

    // Fetch data from the CSV link
    fetch(csvLink)
      .then(response => response.text())
      .then(csvData => {
        // Parse CSV data
        const rows = csvData.split('\n').map(row => row.split(','));

        // Filter rows where the first letter of the first word in column C is 'A'
        const filteredRows = rows.slice(1).filter(row => row[2] && row[2].trim().toLowerCase().startsWith('a'));

        // Generate HTML content
        const htmlContent = filteredRows.map(row => `
          <p>
            <strong style="font-size: larger;">
              <a href="mailto:${row[6]}">${row[1]}</a>
            </strong>
            ${row[3]}
            <a href="${row[4]}">info</a>
            ${row[5]}
          </p>
        `).join('');

        // Display the generated HTML content
        document.getElementById('output').innerHTML = htmlContent;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
